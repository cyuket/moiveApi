<!DOCTYPE html>
<html ng-app="news">
<head>
	<title>Details</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
 <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/details.css">
  <script type="text/javascript" src="angular.min.js"></script>
</head>
<body class="container" ng-controller="detailController">
	<div class="main" >
		
        
        

	        <div >
	          <img src="https://image.tmdb.org/t/p/w500{{detail.poster_path}}" width="400px" height="500px" id="img">
	          
	        </div>
	        
	        <div class="details" >
	            <h2>{{detail.title}}</h2>
	            <em>{{detail.tagline}}</em>	             
	        
 		
 			</div>
	        <div style="margin-top: 30px; padding-left:900px;">
	        	<h5>{{detail.vote_average}}<i id="rating" class="fa fa-star"></i></h5>

	        
	        </div>
	        
	        <div id="line"> </div> 

	        <div id="line" style="margin-top: 30px;"> </div> 
	        <div style="padding-top: 20px; padding-left: 50%;">Release Date: {{detail.release_date}} </div> 

	        <div id="overview">
	        	{{detail.overview}}
	        	
	        </div> 	
	          {{idd}}
	         
	       

	
	</div>
 <script type="text/javascript" src="js/script.js"></script>
</body>
